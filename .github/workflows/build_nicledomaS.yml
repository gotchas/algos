name: C/C++ CI nicledomaS

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest] # , macOS-latest] # macOS fails because of SetupHunter - version not present altough first time build succeeded ???          

    steps:
    - name: Checkout
      uses: actions/checkout@v2.0.0
        
    - name: Cache Hunter
      uses: actions/cache@v2
      env:
        cache-name: cache-hunter
      with:
        # hunteer cache files are stored in `~/.hunter` on Linux/macOS
        path: ~/.hunter/
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
      
    - name: Build project
      uses: nicledomaS/cmake_build_action@v1
      with:
        submodule_update: ON
        run_tests: ON
        unit_test_build: -Dtest=ON
